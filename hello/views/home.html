<!-- View's html code -->
<div class="container-fluid" ng-app>
    <div ng-controller="JSController as codefw">
			<b>Nome:</b><br/>
			<input type="text" ng-model="codefw.firstName" required ><br/>
			<b>Apelido:</b><br/>
			<input type="text" ng-model="codefw.lastName" required ><br/><br/>
			<div class="well">Hello {{codefw.firstName}} {{codefw.lastName}}!</div>
			<p><script>document.write(codeFW_getApiBaseUrl());</script></p>
			<p><script>document.write(codeFW_includeCustomJs("js"));</script></p>
    </div>
</div>

<div class="" ng-app="PersonsManagement">

    <did class="row sm-7" ng-controller="Manage">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" ng-model="newName" placeholder="New person name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="add()">add</button>
                </div>
            </div>
        </form>
        <ul>
            <li ng-repeat="person in persons| orderBy:'name'">{{ person.name}}</li>
        </ul>

</div>
